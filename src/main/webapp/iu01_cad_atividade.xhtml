<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<title>Atividade</title>
	<link rel="stylesheet" href="atividade_style.css" />
</h:head>
<h:body>
	<h:form id="form_atividadeMBean">
		<p:growl id="messages" showDetail="true" />
		<menu:menu />
		<div class="div-fora">
			<p:card class="fieldset">
				<div class="container">
					<div class="label">
						<p:outputLabel class="description" for="@next" value="Nome" />
						<p:inputText id="nome" styleClass="flex-box" style="width: 400px"
							value="#{atividadeMBean.atividade.nome}" required="true" />
					</div>
					<div class="label">
						<p:outputLabel class="description" for="@next"
							value="Dia da Semana" />
						<p:selectOneMenu id="diaSemana" styleClass="flex-box"
							style="width: 240px"
							value="#{atividadeMBean.atividade.diaSemana}" required="true">
							<f:selectItem itemLabel="--" itemValue="" />
							<f:selectItems value="#{atividadeMBean.diasSemana}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="container">
					<div class="label">
						<p:outputLabel class="description" for="@next"
							value="Horário Início" />
						<p:selectOneMenu id="inicio" styleClass="flex-box"
							style="width: 113px"
							value="#{atividadeMBean.atividade.horarioInicio}" required="true">
							<f:selectItem itemLabel="--" itemValue="" />
							<f:selectItems value="#{atividadeMBean.horarios}" />
						</p:selectOneMenu>
					</div>
					<div class="label">
						<p:outputLabel class="description" for="@next" value="Horário Fim" />
						<p:selectOneMenu id="fim" styleClass="flex-box"
							style="width: 113px"
							value="#{atividadeMBean.atividade.horarioFim}" required="true">
							<f:selectItem itemLabel="--" itemValue="" />
							<f:selectItems value="#{atividadeMBean.horarios}" />
						</p:selectOneMenu>
					</div>
					<div class="label">
						<p:outputLabel class="description" for="@next" value="Professor" />
						<p:selectOneMenu id="professor_selecionado" styleClass="flex-box"
							style="width: 280px" class="field" required="true"
							value="#{atividadeMBean.professorSelected}">
							<f:selectItems value="#{atividadeMBean.professores}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="fieldset">
					<p:commandButton id="btnSalvar" value="CADASTRAR"
						action="#{atividadeMBean.cadastrarAtividade()}"
						update="form_atividadeMBean" />
				</div>
			</p:card>
		</div>
		<p:dataTable id="datatable" rowKey="#{atividade.nome}" var="atividade"
			value="#{atividadeMBean.atividades}"
			selection="#{atividadeMBean.selectedAtividade}"
			selectionMode="single" row="20">
			<f:facet name="header">
                Atividades Cadastradas
            </f:facet>

			<p:ajax event="rowSelect" oncomplete="PF('updateAtividadeWV').show()"
				update="form_updateAtividade:updateAtividade"
				listener="#{atividadeMBean.onRowSelect}" />

			<p:column headerText="Atividade">
				<h:outputText value="#{atividade.nome}" />
			</p:column>

			<p:column headerText="Dia da Semana">
				<h:outputText value="#{atividade.diaSemana}" />
			</p:column>

			<p:column headerText="Horário">
				<h:outputText
					value="#{atividade.horarioInicio} - #{atividade.horarioFim}" />
			</p:column>

			<p:column headerText="Professor">
				<h:outputText value="#{atividade.professor.nome}" />
			</p:column>

		</p:dataTable>
	</h:form>

	<h:form id="form_updateAtividade">
		<p:dialog header="Atualizar Dados" showEffect="fade" modal="true"
			id="updateAtividade" widgetVar="updateAtividadeWV" responsive="true">
			<div class="containerupdate">
				<div class="fieldupdate">
					<p:outputLabel for="nome">Nome</p:outputLabel>
					<p:inputText id="nome" styleClass="block"
						value="#{atividadeMBean.selectedAtividade.nome}" />
				</div>
				<div class="fieldupdate">
					<p:outputLabel for="@next">Dia da Semana</p:outputLabel>
					<p:inputText id="diaSemana" styleClass="block"
						value="#{atividadeMBean.selectedAtividade.diaSemana}" />
				</div>

				<div class="fieldupdate">
					<p:outputLabel for="@next" value="Horário Início" />
					<p:selectOneMenu id="inicio" styleClass="block"
						value="#{atividadeMBean.selectedAtividade.horarioInicio}">
						<f:selectItem itemLabel="--" itemValue="" />
						<f:selectItems value="#{atividadeMBean.horarios}" />
					</p:selectOneMenu>
				</div>
				<div class="fieldupdate">
					<p:outputLabel for="@next" value="Horário Fim" />
					<p:selectOneMenu id="fim" styleClass="block"
						value="#{atividadeMBean.selectedAtividade.horarioFim}">
						<f:selectItem itemLabel="--" itemValue="" />
						<f:selectItems value="#{atividadeMBean.horarios}" />
					</p:selectOneMenu>
				</div>
				<div class="fieldupdate">
					<p:outputLabel for="@next" value="Professor" />
					<p:selectOneMenu id="professor_selecionado" styleClass="block"
						value="#{atividadeMBean.professorSelectedAtt}">
						<f:selectItems value="#{atividadeMBean.professores}" />
					</p:selectOneMenu>
				</div>
				<p:commandButton id="btnSalvar" value="ATUALIZAR"
					action="#{atividadeMBean.atualizarAtividade()}"
					oncomplete="PF('updateAtividadeWV').hide()"
					update="form_atividadeMBean" />
			</div>
		</p:dialog>
	</h:form>

</h:body>
</html>
