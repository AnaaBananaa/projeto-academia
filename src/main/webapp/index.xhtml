<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:menu="http://java.sun.com/jsf/composite/menu">
<h:head>
	<title>LOGIN</title>
	<style></style>
</h:head>
<h:body>
	<h:form id="form_mensalidadeMBean">
		<p:growl id="messages" showDetail="true" />
		<p:card style="width: 25em">
			<div class="field">
				<p:outputLabel for="nome">Nome</p:outputLabel>
				<p:inputText id="nome" styleClass="block"
					value="#{loginMBean.usuario.nome}" />
			</div>
			<div class="field">
				<p:outputLabel for="senha">Senha</p:outputLabel>
				<p:password id="senha" styleClass="block"
					value="#{loginMBean.usuario.senha}" feedback="true" redisplay="true"
					toggleMask="true" />
			</div>
			<p:commandButton id="btnSalvar" value="ENTRAR"
				action="#{loginMBean.entrar()}" update="form_mensalidadeMBean"/>

			<p:remoteCommand id="remoteCommand">
				<a href="index.jsf"/>
			</p:remoteCommand>
		</p:card>
	</h:form>

</h:body>
</html>
