<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Matricula</title>
	<style></style>
</h:head>
<h:body>
	<h:form id="form_matriculaMBean">
		<p:growl id="messages" showDetail="true" />
		<div style="width: 100%;">

			<p:outputLabel for="@next" value="Aluno" />
			<p:selectOneMenu id="aluno_selecionado" class="field"
				value="#{matriculaMBean.alunoSelected}">
				<f:selectItems value="#{matriculaMBean.alunos}" />
			</p:selectOneMenu>

			<p:outputLabel for="@next" value="Atividade" />
			<p:selectOneMenu id="atividade_selecionado" class="field"
				value="#{matriculaMBean.atividadeSelected}">
				<f:selectItems value="#{matriculaMBean.atividades}" />
			</p:selectOneMenu>

			<p:outputLabel for="@next" value="Professor" />
			<p:selectOneMenu id="professor_selecionado" class="field"
				value="#{matriculaMBean.professorSelected}">
				<f:selectItems value="#{matriculaMBean.professores}" />
			</p:selectOneMenu>

			<p:commandButton id="btnSalvar" value="CADASTRAR"
				action="#{matriculaMBean.cadastrarMatricula()}"
				update="form_matriculaMBean" />
		</div>

		<p:dataTable id="datatable" rowKey="#{matricula.id}" var="matricula"
			value="#{matriculaMBean.matriculas}" selection="#{matriculaMBean.selectedMatricula}"
			selectionMode="single" row="20" size="100%">
			<f:facet name="header">
                Matriculas Cadastradas
            </f:facet>

			<p:ajax event="rowSelect" oncomplete="PF('updateMatriculaWV').show()"
				update="form_updateMatricula:updateMatricula"
				listener="#{matriculaMBean.onRowSelect}" />

			<p:column headerText="Aluno">
				<h:outputText value="#{matricula.aluno.nome}" />
			</p:column>
			
			<p:column headerText="Professor" >
				<h:outputText value="#{matricula.professor.nome}" />
			</p:column>
			
			<p:column headerText="Atividade" >
				<h:outputText value="#{matricula.atividade.nome}" />
			</p:column>
			
		</p:dataTable>
	</h:form>

	<h:form id="form_updateMatricula">
		<p:dialog header="Atualizar Dados" showEffect="fade" modal="true"
			id="updateMatricula" widgetVar="updateMatriculaWV" responsive="true">
			<div>
				<p:outputLabel for="@next" value="Aluno" />
				<p:selectOneMenu id="aluno_selecionado" class="field"
					value="#{matriculaMBean.alunoSelectedAtt}">
					<f:selectItems value="#{matriculaMBean.alunos}" />
				</p:selectOneMenu>

				<p:outputLabel for="@next" value="Atividade" />
				<p:selectOneMenu id="atividade_selecionado" class="field"
					value="#{matriculaMBean.atividadeSelectedAtt}">
					<f:selectItems value="#{matriculaMBean.atividades}" />
				</p:selectOneMenu>

				<p:outputLabel for="@next" value="Professor" />
				<p:selectOneMenu id="professor_selecionado" class="field"
					value="#{matriculaMBean.professorSelectedAtt}">
					<f:selectItems value="#{matriculaMBean.professores}" />
				</p:selectOneMenu>

				<p:commandButton id="btnAtualizar" value="ATUALIZAR"
					action="#{matriculaMBean.atualizarMatricula()}"
					oncomplete="PF('updateMatriculaWV').hide()" update="form_matriculaMBean" />
			</div>
		</p:dialog>
	</h:form>

</h:body>
</html>
